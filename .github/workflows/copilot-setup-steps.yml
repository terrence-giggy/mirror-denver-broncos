name: "Copilot Setup Steps"

# This workflow runs before the Copilot coding agent starts working.
# It installs Python dependencies required for the agent and MCP servers.
# MCP configuration is done via Repository Settings (see 1-setup-initialize-repo.yml output).

on:
  workflow_dispatch:
  push:
    paths:
      - .github/workflows/copilot-setup-steps.yml
  pull_request:
    paths:
      - .github/workflows/copilot-setup-steps.yml

jobs:
  # The job MUST be called `copilot-setup-steps` or it will not be picked up by Copilot.
  copilot-setup-steps:
    runs-on: ubuntu-latest

    permissions:
      contents: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: "pip"

      - name: Install Python dependencies
        run: pip install -r requirements.txt

      # Note: MCP server dependencies (requests, trafilatura, beautifulsoup4)
      # are included in requirements.txt
