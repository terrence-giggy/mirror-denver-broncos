name: "Agent: Interactive Setup ðŸ¤–ðŸ”„"

on:
  issue_comment:
    types: [created]

permissions:
  issues: write
  contents: write
  pull-requests: write

jobs:
  run-setup-agent:
    if: contains(github.event.issue.labels.*.name, 'setup') && github.event.comment.user.type != 'Bot' && !contains(github.event.comment.body, '<!-- agent-response -->')
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"
          
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          
      - name: Run Setup Mission
        env:
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}
          COMMENT_BODY: ${{ github.event.comment.body }}
        run: |
          python -m main agent run \
            --mission setup_repo \
            --input issue_number=${{ github.event.issue.number }} \
            --input repository=${{ github.repository }} \
            --input comment_body="$COMMENT_BODY"
