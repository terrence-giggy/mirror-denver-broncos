name: "Implement Source Job"

on:
  workflow_call:
    inputs:
      issue_number:
        description: 'Issue number'
        required: true
        type: string
      repository:
        description: 'Repository name'
        required: true
        type: string
    secrets:
      gh_token:
        description: 'GitHub token'
        required: true

permissions:
  issues: write
  contents: write
  discussions: write

jobs:
  implement-approved-source:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"
          cache: 'pip'
          
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          
      - name: Implement Approved Source
        env:
          GITHUB_TOKEN: ${{ secrets.gh_token }}
          GITHUB_REPOSITORY: ${{ inputs.repository }}
        run: |
          python -m main agent run \
            --mission implement_source \
            --input issue_number=${{ inputs.issue_number }} \
            --input repository=${{ inputs.repository }}
