name: "Source: Implement Approved ðŸ“‹ðŸ”„"

# Trigger when an Issue with source-approved label is created or assigned to copilot
on:
  issues:
    types: [opened, labeled, assigned]

permissions:
  issues: write
  contents: write
  discussions: write

jobs:
  implement-approved-source:
    # Run when issue has source-approved label and is assigned to copilot
    if: |
      contains(github.event.issue.labels.*.name, 'source-approved') &&
      contains(github.event.issue.assignees.*.login, 'copilot')
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"
          cache: 'pip'
          
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          
      - name: Implement Approved Source
        env:
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}
          GITHUB_REPOSITORY: ${{ github.repository }}
        run: |
          python -m main agent run \
            --mission implement_source \
            --input issue_number=${{ github.event.issue.number }} \
            --input repository=${{ github.repository }}
