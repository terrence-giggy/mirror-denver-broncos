name: "PR Auto-Approve: Knowledge Base ðŸ¤–âœ…"

# Auto-approves and merges PRs that ONLY modify knowledge-graph/ files
# This prevents bottlenecks from synthesis/extraction PRs waiting for human review

on:
  # Use pull_request_target to handle PRs from Copilot forks
  # This event grants write permissions and doesn't require approval
  pull_request_target:
    types: [opened, synchronize, reopened, ready_for_review]
  # Keep pull_request for PRs from repository branches
  pull_request:
    types: [opened, synchronize, reopened, ready_for_review]

permissions:
  contents: write
  pull-requests: write

jobs:
  check-and-approve:
    # Skip draft PRs - let Copilot mark as ready when done
    if: github.event.pull_request.draft != true
    runs-on: ubuntu-latest
    
    steps:
      - name: Verify PR author is authorized
        id: verify_author
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GH_TOKEN }}
          script: |
            const pr = context.payload.pull_request;
            const author = pr.user.login;
            const authorType = pr.user.type;
            
            console.log(`ðŸ‘¤ PR Author: ${author} (${authorType})`);
            
            // Allow GitHub Copilot bot
            if (author === 'copilot' || author.includes('[bot]')) {
              console.log('âœ… Author is a bot (Copilot or GitHub bot)');
              core.setOutput('is_authorized', 'true');
              return;
            }
            
            // Check if author has write or admin permissions
            try {
              const permission = await github.rest.repos.getCollaboratorPermissionLevel({
                owner: context.repo.owner,
                repo: context.repo.repo,
                username: author
              });
              
              const level = permission.data.permission;
              console.log(`ðŸ” Author permission level: ${level}`);
              
              if (level === 'admin' || level === 'write') {
                console.log('âœ… Author has write access');
                core.setOutput('is_authorized', 'true');
                return;
              }
            } catch (error) {
              console.log(`âš ï¸  Could not check permissions: ${error.message}`);
            }
            
            console.log('âŒ Author is not authorized for auto-approval');
            console.log('   Only repository collaborators with write access or bots can use auto-approval');
            core.setOutput('is_authorized', 'false');
      
      - name: Skip if author not authorized
        if: steps.verify_author.outputs.is_authorized != 'true'
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GH_TOKEN }}
          script: |
            const pr = context.payload.pull_request;
            const author = pr.user.login;
            
            const comment = `ðŸ‘‹ Hi @${author}! 
            
            This PR modifies knowledge base files, but auto-approval is only available for:
            - Repository collaborators with write access
            - Automated bots (like @copilot)
            
            Your PR will require manual review from a maintainer. Thank you for your contribution!`;
            
            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: pr.number,
              body: comment
            });
            
            console.log('ðŸ’¬ Added comment explaining manual review requirement');
      
      - name: Add synthesis label to PR
        if: steps.verify_author.outputs.is_authorized == 'true'
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GH_TOKEN }}
          script: |
            const pr = context.payload.pull_request;
            
            // Check if PR body mentions a synthesis issue (e.g., "Fixes #123")
            const prBody = pr.body || '';
            const issueRefs = prBody.match(/(close[sd]?|fix(e[sd])?|resolve[sd]?)\s+#(\d+)/gi);
            
            if (!issueRefs) {
              console.log('â­ï¸  No linked issues found in PR body');
              return;
            }
            
            // Extract issue numbers
            const issueNumbers = issueRefs.map(ref => {
              const match = ref.match(/#(\d+)/);
              return match ? parseInt(match[1]) : null;
            }).filter(n => n !== null);
            
            console.log(`ðŸ” Found ${issueNumbers.length} linked issue(s): ${issueNumbers.join(', ')}`);
            
            // Check each linked issue for synthesis labels
            for (const issueNumber of issueNumbers) {
              try {
                const issue = await github.rest.issues.get({
                  owner: context.repo.owner,
                  repo: context.repo.repo,
                  issue_number: issueNumber
                });
                
                const labels = issue.data.labels.map(l => l.name);
                const isSynthesis = labels.includes('synthesis-batch') || labels.includes('synthesis-objection');
                
                if (isSynthesis) {
                  console.log(`âœ… Issue #${issueNumber} is a synthesis issue`);
                  
                  // Check if PR already has synthesis label
                  const prLabels = pr.labels.map(l => l.name);
                  if (!prLabels.includes('synthesis')) {
                    await github.rest.issues.addLabels({
                      owner: context.repo.owner,
                      repo: context.repo.repo,
                      issue_number: pr.number,
                      labels: ['synthesis']
                    });
                    console.log(`ðŸ·ï¸  Added 'synthesis' label to PR #${pr.number}`);
                  } else {
                    console.log(`â­ï¸  PR #${pr.number} already has 'synthesis' label`);
                  }
                  return; // Only need to add label once
                }
              } catch (error) {
                console.log(`âš ï¸  Could not fetch issue #${issueNumber}: ${error.message}`);
              }
            }
            
            console.log('â­ï¸  No synthesis issues found among linked issues');
      
      - name: Checkout PR
        if: steps.verify_author.outputs.is_authorized == 'true'
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Get changed files
        if: steps.verify_author.outputs.is_authorized == 'true'
        id: changed_files
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GH_TOKEN }}
          script: |
            const pr = context.payload.pull_request;
            
            const files = await github.rest.pulls.listFiles({
              owner: context.repo.owner,
              repo: context.repo.repo,
              pull_number: pr.number
            });
            
            const changedFiles = files.data.map(f => f.filename);
            console.log('Changed files:', changedFiles);
            
            // Check if ALL files are under knowledge-graph/ or evidence/parsed/
            const allowedPrefixes = [
              'knowledge-graph/',
              'evidence/parsed/'
            ];
            
            const allAllowed = changedFiles.every(file => 
              allowedPrefixes.some(prefix => file.startsWith(prefix))
            );
            
            // Check if any workflow files were changed (security concern)
            const hasWorkflowChanges = changedFiles.some(file => 
              file.startsWith('.github/workflows/')
            );
            
            // Check if any source code was changed
            const hasCodeChanges = changedFiles.some(file => 
              file.startsWith('src/') || 
              file.startsWith('tests/') ||
              file === 'requirements.txt' ||
              file === 'main.py'
            );
            
            core.setOutput('all_kb_files', allAllowed.toString());
            core.setOutput('has_workflow_changes', hasWorkflowChanges.toString());
            core.setOutput('has_code_changes', hasCodeChanges.toString());
            core.setOutput('file_count', changedFiles.length);
            
            return {
              allAllowed,
              hasWorkflowChanges,
              hasCodeChanges,
              fileCount: changedFiles.length,
              files: changedFiles
            };
      
      - name: Check if auto-approvable
        if: steps.verify_author.outputs.is_authorized == 'true'
        id: check_approval
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GH_TOKEN }}
          script: |
            const allKbFiles = '${{ steps.changed_files.outputs.all_kb_files }}' === 'true';
            const hasWorkflowChanges = '${{ steps.changed_files.outputs.has_workflow_changes }}' === 'true';
            const hasCodeChanges = '${{ steps.changed_files.outputs.has_code_changes }}' === 'true';
            const fileCount = parseInt('${{ steps.changed_files.outputs.file_count }}');
            
            // Auto-approve if:
            // 1. All files are KB/evidence files
            // 2. No workflow changes (security)
            // 3. No source code changes
            const shouldAutoApprove = allKbFiles && !hasWorkflowChanges && !hasCodeChanges;
            
            console.log('Auto-approval check:');
            console.log(`  All KB files: ${allKbFiles}`);
            console.log(`  Has workflow changes: ${hasWorkflowChanges}`);
            console.log(`  Has code changes: ${hasCodeChanges}`);
            console.log(`  File count: ${fileCount}`);
            console.log(`  Should auto-approve: ${shouldAutoApprove}`);
            
            core.setOutput('should_approve', shouldAutoApprove.toString());
            return shouldAutoApprove;
      
      - name: Auto-approve PR
        if: steps.verify_author.outputs.is_authorized == 'true' && steps.check_approval.outputs.should_approve == 'true'
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GH_TOKEN }}
          script: |
            const pr = context.payload.pull_request;
            
            // Check if already approved
            const reviews = await github.rest.pulls.listReviews({
              owner: context.repo.owner,
              repo: context.repo.repo,
              pull_number: pr.number
            });
            
            const hasApproval = reviews.data.some(review => 
              review.state === 'APPROVED'
            );
            
            if (!hasApproval) {
              await github.rest.pulls.createReview({
                owner: context.repo.owner,
                repo: context.repo.repo,
                pull_number: pr.number,
                event: 'APPROVE',
                body: 'ðŸ¤– Auto-approved: This PR only modifies knowledge graph and evidence files.\n\nâœ… No code changes detected\nâœ… No workflow changes detected\nâœ… Safe to merge automatically'
              });
              
              console.log(`âœ… Auto-approved PR #${pr.number}`);
            } else {
              console.log(`â­ï¸  PR #${pr.number} already approved`);
            }
      
      - name: Merge PR directly
        if: steps.verify_author.outputs.is_authorized == 'true' && steps.check_approval.outputs.should_approve == 'true'
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GH_TOKEN }}
          script: |
            const pr = context.payload.pull_request;
            
            // Check if PR is a draft
            if (pr.draft) {
              core.setFailed(`âŒ Cannot merge: PR #${pr.number} is a draft`);
              return;
            }
            
            // Check if PR is mergeable
            const prDetails = await github.rest.pulls.get({
              owner: context.repo.owner,
              repo: context.repo.repo,
              pull_number: pr.number
            });
            
            if (prDetails.data.mergeable === false) {
              core.setFailed(`âŒ Cannot merge: PR #${pr.number} has conflicts or is not mergeable`);
              return;
            }
            
            if (prDetails.data.merged) {
              console.log(`â­ï¸  PR #${pr.number} is already merged`);
              return;
            }
            
            try {
              // Merge the PR directly using REST API
              const result = await github.rest.pulls.merge({
                owner: context.repo.owner,
                repo: context.repo.repo,
                pull_number: pr.number,
                merge_method: 'squash',
                commit_title: `${pr.title} (#${pr.number})`,
                commit_message: 'ðŸ¤– Auto-merged: Knowledge graph/evidence updates only'
              });
              
              if (result.data.merged) {
                console.log(`âœ… Successfully merged PR #${pr.number}`);
                console.log(`   SHA: ${result.data.sha}`);
              } else {
                core.setFailed(`âŒ Merge failed for PR #${pr.number}: ${result.data.message || 'Unknown error'}`);
              }
            } catch (error) {
              const errorMessage = error.message || String(error);
              
              if (errorMessage.includes('draft')) {
                core.setFailed(`âŒ Cannot merge: PR #${pr.number} is a draft`);
              } else if (errorMessage.includes('required status check')) {
                console.log(`â¸ï¸  Waiting for required status checks to pass on PR #${pr.number}`);
                console.log('PR will need to be merged manually or re-triggered after checks pass.');
              } else if (errorMessage.includes('branch protection')) {
                console.log(`âš ï¸  Branch protection may prevent auto-merge: ${errorMessage}`);
                console.log('PR may need manual merge or branch protection rules adjustment.');
              } else {
                core.setFailed(`âŒ Failed to merge PR #${pr.number}: ${errorMessage}`);
              }
            }
      
      - name: Comment on non-auto-approvable PR
        if: steps.verify_author.outputs.is_authorized == 'true' && steps.check_approval.outputs.should_approve != 'true'
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GH_TOKEN }}
          script: |
            const pr = context.payload.pull_request;
            const allKbFiles = '${{ steps.changed_files.outputs.all_kb_files }}' === 'true';
            const hasWorkflowChanges = '${{ steps.changed_files.outputs.has_workflow_changes }}' === 'true';
            const hasCodeChanges = '${{ steps.changed_files.outputs.has_code_changes }}' === 'true';
            
            let reason = 'âš ï¸  This PR requires manual review:\n\n';
            
            if (!allKbFiles) {
              reason += '- âŒ Contains files outside `knowledge-graph/` and `evidence/parsed/`\n';
            }
            if (hasWorkflowChanges) {
              reason += '- âŒ Modifies workflow files (security concern)\n';
            }
            if (hasCodeChanges) {
              reason += '- âŒ Modifies source code or dependencies\n';
            }
            
            reason += '\nðŸ’¡ Auto-approval is only available for PRs that exclusively modify knowledge graph and evidence files.';
            
            // Check if we already commented
            const comments = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: pr.number
            });
            
            const alreadyCommented = comments.data.some(comment => 
              comment.user.type === 'Bot' && 
              comment.body.includes('requires manual review')
            );
            
            if (!alreadyCommented) {
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: pr.number,
                body: reason
              });
              
              console.log(`ðŸ’¬ Commented on PR #${pr.number} explaining why auto-approval was skipped`);
            }
