name: "Agent: Answer Questions ðŸ¤–ðŸ”„"

on:
  # issues:
  #   types: [labeled]
  # issue_comment:
  #   types: [created]

permissions:
  issues: write
  contents: read

jobs:
  answer-question:
    if: >
      (github.event_name == 'issues' && github.event.label.name == 'question') ||
      (github.event_name == 'issue_comment' && contains(github.event.issue.labels.*.name, 'question') && !contains(github.event.comment.body, '<!-- agent-response -->'))
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: 'pip'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          
      - name: Run Agent Mission
        env:
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}
        run: |
          python -m main agent run \
            --mission answer_question \
            --input issue_number=${{ github.event.issue.number }} \
            --input repository=${{ github.repository }}
