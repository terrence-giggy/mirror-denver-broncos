name: "Synthesis: Assign Copilot ü§ñ"

# Automatically assigns Copilot to synthesis Issues
# Runs when synthesis-batch or synthesis-objection labels are added

on:
  issues:
    types: [labeled]

permissions:
  issues: write

jobs:
  assign-copilot:
    if: github.event.label.name == 'synthesis-batch' || github.event.label.name == 'synthesis-objection'
    runs-on: ubuntu-latest
    
    steps:
      - name: Assign Copilot
        uses: actions/github-script@v7
        with:
          script: |
            const issue = context.payload.issue;
            const assignees = issue.assignees.map(a => a.login);
            
            if (!assignees.includes('copilot')) {
              await github.rest.issues.addAssignees({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: issue.number,
                assignees: ['copilot']
              });
              
              console.log(`‚úÖ Assigned Copilot to Issue #${issue.number}`);
              
              // Add a comment to notify
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: issue.number,
                body: `@copilot Please resolve these entities following the instructions above.`
              });
            } else {
              console.log(`‚è≠Ô∏è  Copilot already assigned to Issue #${issue.number}`);
            }
