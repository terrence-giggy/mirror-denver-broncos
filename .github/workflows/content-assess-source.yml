name: "Content: AI Assessment"

# Trigger when a new Discussion is created in the Sources category
on:
  discussion:
    types: [created]

permissions:
  discussions: write
  contents: read

jobs:
  assess-source-proposal:
    # Only run for Discussions in the "Sources" category
    if: |
      github.event.discussion.category.name == 'Sources'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"
          
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          
      - name: Assess Source Proposal
        env:
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}
          GITHUB_REPOSITORY: ${{ github.repository }}
        run: |
          python -m main agent run \
            --mission assess_source \
            --input discussion_number=${{ github.event.discussion.number }} \
            --input repository=${{ github.repository }}
