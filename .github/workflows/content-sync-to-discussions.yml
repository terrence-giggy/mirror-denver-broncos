name: "Content: Sync to GitHub Discussions üì¶‚öôÔ∏è"

on:
  workflow_dispatch:
    inputs:
      entity_type:
        description: 'Entity type to sync'
        required: false
        default: 'all'
        type: choice
        options:
          - all
          - Person
          - Organization
      entity_name:
        description: 'Sync only a specific entity (leave empty for all)'
        required: false
        default: ''
        type: string
      dry_run:
        description: 'Preview changes without syncing'
        required: false
        default: false
        type: boolean

permissions:
  contents: read
  discussions: write

jobs:
  sync-discussions:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"
          
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          
      - name: Sync Discussions
        env:
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}
          GITHUB_REPOSITORY: ${{ github.repository }}
        run: |
          ARGS=""
          
          if [ "${{ inputs.entity_type }}" != "all" ]; then
            ARGS="$ARGS --entity-type ${{ inputs.entity_type }}"
          fi
          
          if [ -n "${{ inputs.entity_name }}" ]; then
            ARGS="$ARGS --entity-name '${{ inputs.entity_name }}'"
          fi
          
          if [ "${{ inputs.dry_run }}" == "true" ]; then
            ARGS="$ARGS --dry-run"
          fi
          
          ARGS="$ARGS --output sync-report.json"
          
          echo "Running: python -m main sync-discussions $ARGS"
          eval "python -m main sync-discussions $ARGS"
          
      - name: Upload Sync Report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: sync-report
          path: sync-report.json
          retention-days: 30
