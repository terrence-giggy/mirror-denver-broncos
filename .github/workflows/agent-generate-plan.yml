name: "Agent: Generate Research Plan ðŸ¤–ðŸ”„"

on:
  issues:
    types: [labeled]

permissions:
  issues: write
  contents: read

jobs:
  generate-plan:
    if: github.event.label.name == 'generate-plan'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: 'pip'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          
      - name: Run Agent Mission
        env:
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}
        run: |
          python -m main agent run \
            --mission generate_plan \
            --input issue_number=${{ github.event.issue.number }} \
            --input repository=${{ github.repository }}
