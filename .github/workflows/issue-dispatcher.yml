name: "Issue Dispatcher ðŸŽ¯"

on:
  issues:
    types: [opened, labeled, assigned]
  issue_comment:
    types: [created]

permissions:
  issues: write
  contents: write
  pull-requests: write

jobs:
  # Inline extraction job with concurrency control
  extraction:
    if: github.event_name == 'issues' && github.event.action == 'labeled' && github.event.label.name == 'extraction-queue'
    runs-on: ubuntu-latest
    timeout-minutes: 30
    
    # CRITICAL: Limit concurrency to avoid rate limit bursts
    concurrency:
      group: extraction-processing
      cancel-in-progress: false  # Queue them, don't cancel
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: 'pip'
          
      - name: Install dependencies
        run: pip install -r requirements.txt
      
      - name: Run Direct Extraction
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          python main.py extraction-direct \
            --issue-number ${{ github.event.issue.number }} \
            --repository ${{ github.repository }}
  
  # Interactive setup agent
  setup-agent:
    if: |
      github.event_name == 'issue_comment' &&
      contains(github.event.issue.labels.*.name, 'setup') &&
      github.event.comment.user.type != 'Bot' &&
      !contains(github.event.comment.body, '<!-- agent-response -->')
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: 'pip'
          
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          
      - name: Run Setup Mission
        env:
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}
          COMMENT_BODY: ${{ github.event.comment.body }}
        run: |
          python -m main agent run \
            --mission setup_repo \
            --input issue_number=${{ github.event.issue.number }} \
            --input repository=${{ github.repository }} \
            --input comment_body="$COMMENT_BODY"
  
  # Implement approved source
  implement-source:
    if: |
      github.event_name == 'issues' &&
      contains(github.event.issue.labels.*.name, 'source-approved') &&
      contains(github.event.issue.assignees.*.login, 'copilot')
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"
          cache: 'pip'
          
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          
      - name: Implement Approved Source
        env:
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}
          GITHUB_REPOSITORY: ${{ github.repository }}
        run: |
          python -m main agent run \
            --mission implement_source \
            --input issue_number=${{ github.event.issue.number }} \
            --input repository=${{ github.repository }}
  
  # Answer questions
  answer-question:
    if: |
      (github.event_name == 'issues' && github.event.action == 'labeled' && github.event.label.name == 'question') ||
      (github.event_name == 'issue_comment' && contains(github.event.issue.labels.*.name, 'question') && !contains(github.event.comment.body, '<!-- agent-response -->'))
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: 'pip'
          
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          
      - name: Run Agent Mission
        env:
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}
        run: |
          python -m main agent run \
            --mission answer_question \
            --input issue_number=${{ github.event.issue.number }} \
            --input repository=${{ github.repository }}
